<!DOCTYPE html>
<html pt-br>
  <head>
    <meta charset="UTF-8" />
    <title>Teste javaScript</title>
    <script>
      var quebrada = false;
      function mudaLampada(tipo) {
        if (!quebrada) {
          document.getElementById("luz").src = "_imagens/" + tipo + "jpg";
          if (tipo == "lampada-quebrada") {
            quebrada = true;
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Acenda a l√¢mpada</h1>
    <img
      src="/projeto-glass-html5/_imagens/lampada-apagada.jpg"
      id="luz"
      onmousemove="mudaLampada(1)"
      onmouseout="mudaLampada(2)"
      onclick="mudaLampada(3)"
    />
  </body>
</html>
